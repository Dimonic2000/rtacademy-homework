<script>
    /* Виправляти регістр для вказаного значення змінної cityName. Перший символ повинен бути з великої літери, інші - маленькими*/
    /* 1 - й варiант рiшення */
    let cityName = 'киїВ';
    cityName = cityName.toLowerCase();
    // ще варіанти: "лЬвів", "одеСА", "хАРКіВ"

    let cityNameCapitalized = cityName[0].toUpperCase() + cityName.substring( 1, cityName.length );
    console.log( cityNameCapitalized );

    /* 2 - й варiант рiшення */
    cityName = 'хАРКіВ';
    let firstLetter  = cityName.substring(0, 1).toUpperCase();
    let otherLetter  = cityName.substring( 1, cityName.length );
    otherLetter = otherLetter.toLowerCase();

    cityNameCapitalized = firstLetter + otherLetter
    console.log( cityNameCapitalized );
</script>
