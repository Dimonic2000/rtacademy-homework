<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Завдання 6.11</title>
</head>
<body>

    <style>

        input, label {
            display:block;
        }

    </style>

    <label for="operand_1">Операнд1:</label>
    <input id="operand_1" name="operand_1" required>

    <label for="action">Дiя:</label>
    <select id="action" name="action">
        <option value="plus" selected>+</option>
        <option value="minus" >-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
        <option value="percent">%</option>
        <option value="degree">**</option>
    </select>

    <label for="operand_2">Операнд2:</label>
    <input id="operand_2" name="operand_2" required>

    <button id="do_something" name="do_something">=</button>

    <label for="result">Результат:</label>
    <input id="result" name="result" readonly>

    <script>
        function checkField( field )
        {
            if( document.getElementById( field ) )
            {
                let el = document.getElementById( field );

                if( isNaN( el.value ) || !el.value.length )
                {
                    el.style.background = '#003400';
                    return false;
                }
                else
                {
                    el.style.background = '#ffffff';
                    return true;
                }
            }

            return false;
        }

        function calc()
        {
            if(
                document.getElementById('action') &&
                document.getElementById('result')
            )
            {
                if( [ 'operand_1', 'operand_2' ].filter(checkField).length == 2 )
                {
                    let val1 = parseInt( document.getElementById( 'operand_1' ).value ),
                        val2 = parseInt( document.getElementById( 'operand_2' ).value ),
                        result = document.getElementById( 'result' );

                    switch( document.getElementById('action').value )
                    {
                        case 'plus':
                            result.value = val1 + val2;
                            break;
                        case 'minus':
                            result.value = val1 - val2;
                            break;
                        case 'multiply':
                            result.value = val1 * val2;
                            break;
                        case 'divide':
                            result.value = val1 / val2;
                            break;
                        case 'percent':
                            result.value = val1 % val2;
                            break;
                        case 'degree':
                            result.value = val1 ** val2;
                            break;
                        default:
                            result.value = 'Операция не найдена !';
                            break;
                    }
                }
            }
        };


        // Если есть на странице, то вешаем клик:
        if( document.getElementById( 'do_something' ) )
        {
            document.getElementById( 'do_something' ).onclick = calc;
        }

    </script>
</body>
</html>
