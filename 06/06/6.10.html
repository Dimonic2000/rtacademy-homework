<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Завдання 6.10</title>
</head>
<body>
<script>
    function sum( start, stop )
    {
        //console.log(start+'|'+stop);
        if(stop > start)
        {
            return start + sum( start + 1, stop );
        }
        else
        {
            return start;
        }
    }

    console.log(sum(1,3));
    console.log(sum(1,10));
    console.log(sum(100,1000));


    // Функція sum() має бути стрілкова рекурсивна:
    let sumArrow = ( start, stop ) => stop > start ? start + sum( start + 1, stop ) : start;

    console.log(sumArrow(1,3));
    console.log(sumArrow(1,10));
    console.log(sumArrow(100,1000));
</script>
</body>
</html>
